<div class="card hovercard" *ngIf="user$ | async; let user">
  <div class="info">
    <div class="title">
      <span>{{ user?.name }}</span>
    </div>
    <div class="desc">{{ user?.email }}</div>
    <div class="desc">{{ user?.phone }}</div>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="editUser()">Edit user</button>
  </div>
</div>
